<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MENTIS — Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />

<body>

<a href="index.html" class="back-link" aria-label="Back to Home">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>

<header class="hero hero-contact">
  <div class="overlay"></div>
  <div class="hero-inner cinematic">
    <h1>CONTACT</h1>
    <p class="claim">The Human Standard of Luxury</p>
  </div>
</header>

<section class="contact-page fade">
  <div class="contact-single">
    <h2>Confidential inquiry</h2>

    <!-- ✅ Replace the action URL below with your Formspree endpoint -->
    <!-- Create one at formspree.io, then paste it here -->
    <form class="form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <div class="form-row">
        <label>
          Name
          <input name="name" type="text" placeholder="Your name" required />
        </label>

        <label>
          Email
          <input name="email" type="email" placeholder="you@company.com" required />
        </label>
      </div>

      <label>
        Message
        <textarea name="message" rows="7" placeholder="Tell us what you’re building." required></textarea>
      </label>

      <input type="hidden" name="_subject" value="MENTIS — New inquiry" />
      <button class="button primary" type="submit">Send</button>

      <p class="form-note">
        Prefer email? <a href="mailto:info@mentis.ch">info@mentis.ch</a>
      </p>
    </form>

    <div class="contact-meta">
      <div class="meta-block">
        <div class="meta-label">Email</div>
        <div class="meta-value"><a href="mailto:info@mentis.ch">info@mentis.ch</a></div>
      </div>
      <div class="meta-block">
        <div class="meta-label">Address</div>
        <div class="meta-value">
          Max Mustermann<br/>
          Mustermannstraße 5<br/>
          0000 Mustermann<br/>
          Switzerland
        </div>
      </div>
    </div>
  </div>
</section>

<footer>
  <a href="impressum.html">Impressum</a>
  <a href="datenschutz.html">Privacy</a>
  <p>© 2026 MENTIS</p>
</footer>

<script src="script.js"></script>
</body>
</html>
